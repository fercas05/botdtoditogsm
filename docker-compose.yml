services:
  bot-unlock-magic-service:
    container_name: bot_unlock
    image: bot-unloc-service
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - my-network
    ports:
      - "3007:3006"
    restart: always
    environment:
      MYSQL_DB_HOST: db
      MYSQL_DB_USER: ${MYSQL_DB_USER}
      MYSQL_DB_NAME: ${MYSQL_DB_NAME}
      MYSQL_DB_PASSWORD: ${MYSQL_DB_PASSWORD}
      MYSQL_DB_PORT: 3306
      WHATSAPP_CHAT_GROUP_ID: ${WHATSAPP_CHAT_GROUP_ID}
      PORT: ${PORT}
      BOT_NAME: ${BOT_NAME}
      URL_GOOGLE_CONTACTS_API: ${URL_GOOGLE_CONTACTS_API}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_ASSISTANT_ID: ${OPENAI_ASSISTANT_ID}
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB_NAME}
      MYSQL_USER: ${MYSQL_DB_USER}
      MYSQL_PASSWORD: ${MYSQL_DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - my-network
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_DB_USER}", "-p${MYSQL_DB_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_DB_USER}
      PMA_PASSWORD: ${MYSQL_DB_PASSWORD}
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - my-network

volumes:
  mysql_data:
    driver: local

networks:
  my-network:
    driver: bridge
